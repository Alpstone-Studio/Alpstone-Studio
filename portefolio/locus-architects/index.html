<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locus Architects | Minimalist Design</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <header>
            <a href="#" class="logo">Locus.</a>

        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Designing<br>Silence & Light</h1>
                <p>Architecture that breathes.</p>
            </div>
        </section>

        <section id="work" class="projects">
            <article class="project-card">
                <div class="project-image" style="background: url('images/Green building.jpg') center/cover;"></div>
                <div class="project-info">
                    <h3>Green Building</h3>
                    <p>Sustainable / Oslo</p>
                </div>
            </article>

            <article class="project-card">
                <div class="project-image" style="background: url('images/industrial loft.jpg') center/cover;"></div>
                <div class="project-info">
                    <h3>Industrial Loft</h3>
                    <p>Interior / Geneva</p>
                </div>
            </article>

            <article class="project-card">
                <div class="project-image" style="background: url('images/mansion in nature.jpg') center/cover;"></div>
                <div class="project-info">
                    <h3>Mansion in Nature</h3>
                    <p>Residential / Vancouver</p>
                </div>
            </article>

            <article class="project-card">
                <div class="project-image" style="background: url('images/mountain-wood.jpg') center/cover;"></div>
                <div class="project-info">
                    <h3>Mountain Wood</h3>
                    <p>Retreat / Aspen</p>
                </div>
            </article>
        </section>



        <section id="contact" class="contact">
            <h2>Let's build together.</h2>
            <a href="#" class="contact-btn">Start a Project</a>
        </section>

        <footer>
            <p style="text-align: center; color: #999; padding-bottom: 2rem; font-size: 0.8rem;">&copy; 2026 Locus
                Architects. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
